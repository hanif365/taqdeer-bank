<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area" class="p-5">
        <h1 class="text-center text-uppercase py-5">Welcome to taqdeer bank</h1>
        <form action="#" class="w-75 m-auto p-5 shadow-lg rounded-3">
            <h2>Login</h2>

            <input type="text" class="form-control" name="" id="">
            <input type="password" class="form-control my-3" name="" id="">
            <button id="login" class="btn btn-success">Enter</button>
        </form>
    </section>

    <section id="transaction-area" class="py-5">
        <div class="container">
            <div class="row d-flex justify-content-evenly">
                <div class="col-md-4">
                    <div class="diposit status">
                        <h5>Diposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ 00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row py-5">
                <div class="col-md-6">
                    <div class="shadow modify p-5 rounded-3">
                        <h4>Diposit</h4>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to diposit"
                            class="form-control my-3">
                        <button id="addDeposit" class="btn btn-success">Diposit</button>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="shadow modify p-5 rounded-3">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control my-3">
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <script>

        // Login button event handler

        // const transactionArea = document.getElementById("transaction-area");
        // transactionArea.style.display = "none";

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // Withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawNumber = parseFloat(withdrawAmount);
            // console.log(withdrawNumber);

            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const amount  = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>



</body>

</html>
